<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Xatanical Obfuscator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- ✅ LIBRARY OBFS BROWSER -->
  <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator@2.18.3/dist/browser/javascript-obfuscator.browser.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-mono p-6">

  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-purple-400 mb-4">🛡️ Xatanical JS Encryptor</h1>

    <input type="file" id="fileInput" accept=".js" class="mb-4 p-2 bg-gray-800 rounded" />
    <textarea id="input" rows="10" placeholder="// Paste kode JS atau load file..." class="w-full p-3 bg-gray-800 rounded mb-4"></textarea>

    <button id="encryptBtn" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">🔐 Encrypt</button>

    <h2 class="mt-6 text-green-400 font-bold">Encrypted Output:</h2>
    <textarea id="output" rows="10" readonly class="w-full p-3 bg-gray-800 text-green-300 mb-4"></textarea>

    <div class="flex gap-3">
      <button id="copyBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">📋 Copy</button>
      <button id="downloadBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">⬇️ Download</button>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const inputArea = document.getElementById('input');
    const outputArea = document.getElementById('output');
    const encryptBtn = document.getElementById('encryptBtn');
    const copyBtn = document.getElementById('copyBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file || !file.name.endsWith('.js')) return alert("❌ Hanya file .js yang diterima");

      const reader = new FileReader();
      reader.onload = (e) => inputArea.value = e.target.result;
      reader.readAsText(file);
    });

    encryptBtn.addEventListener('click', () => {
      const code = inputArea.value.trim();
      if (!code) return alert("❌ Masukkan kode JavaScript terlebih dahulu");

      try {
        const result = JavaScriptObfuscator.obfuscate(code, {
          target: 'node',
          compact: true,
          controlFlowFlattening: true,
          controlFlowFlatteningThreshold: 1,
          numbersToExpressions: true,
          simplify: true,
          stringArray: true,
          stringArrayShuffle: true,
          stringArrayThreshold: 1,
          stringArrayEncoding: ['base64'],
          stringArrayIndexShift: true,
          splitStrings: true,
          splitStringsChunkLength: 6,
          selfDefending: true,
          unicodeEscapeSequence: true,
        });

        outputArea.value = result.getObfuscatedCode();
      } catch (err) {
        alert("❌ Gagal encrypt: " + err.message);
        console.error(err);
      }
    });

    copyBtn.addEventListener('click', () => {
      outputArea.select();
      document.execCommand("copy");
      alert("✅ Output berhasil disalin");
    });

    downloadBtn.addEventListener('click', () => {
      const blob = new Blob([outputArea.value], { type: "application/javascript" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "obfuscated.js";
      a.click();
    });
  </script>

</body>
</html>
