<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xatanical Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body {
      background: repeating-linear-gradient(
        45deg,
        #1a0000,
        #1a0000 10px,
        #330000 10px,
        #330000 20px
      );
      color: white;
      font-family: monospace;
      overflow-x: hidden;
    }

    .marquee {
      white-space: nowrap;
      overflow: hidden;
      position: relative;
    }

    .marquee span {
      display: inline-block;
      position: absolute;
      white-space: nowrap;
      will-change: transform;
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .black-scroll {
      color: black;
      animation-duration: 15s;
    }
  </style>
</head>
<body class="p-4">

  <!-- Marquee Header -->
  <div class="marquee text-3xl font-bold mb-6">
    <span class="text-red-600">ðŸ”¥ Xatanical ðŸ”¥ Xatanical ðŸ”¥ Xatanical ðŸ”¥ Xatanical ðŸ”¥</span>
  </div>

  <div class="marquee text-xl black-scroll mb-4">
    <span>Menemukan akun sosial media secara cepat dan brutal...</span>
  </div>

  <!-- Main Box -->
  <div class="bg-red-950 bg-opacity-70 border border-red-500 rounded-xl p-6 max-w-lg mx-auto shadow-2xl">
    <h1 class="text-2xl font-bold text-red-400 text-center mb-4">ðŸŽ¯ Xatanical Sosmed Tracker</h1>
    <input
      id="username"
      type="text"
      placeholder="Masukkan username tanpa @"
      class="w-full px-4 py-2 mb-4 bg-black text-white border border-red-500 rounded"
    />

    <div class="grid grid-cols-2 gap-3 mb-4">
      <button onclick="search('telegram')" class="bg-red-600 hover:bg-red-700 py-2 px-4 rounded font-bold">Telegram</button>
      <button onclick="search('instagram')" class="bg-red-600 hover:bg-red-700 py-2 px-4 rounded font-bold">Instagram</button>
      <button onclick="search('facebook')" class="bg-red-600 hover:bg-red-700 py-2 px-4 rounded font-bold">Facebook</button>
      <button onclick="search('whatsapp')" class="bg-red-600 hover:bg-red-700 py-2 px-4 rounded font-bold">WhatsApp</button>
    </div>

    <div id="result" class="hidden mt-6 text-center">
      <p class="text-green-300 font-semibold">ðŸ”— Ditemukan:</p>
      <a id="result-link" href="#" target="_blank" class="text-blue-400 underline break-words"></a>
    </div>
  </div>

  <script>
    function search(platform) {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Masukkan username dulu.");
        return;
      }

      let url = "";

      switch (platform) {
        case "telegram":
          url = `https://t.me/${username}`;
          break;
        case "instagram":
          url = `https://instagram.com/${username}`;
          break;
        case "facebook":
          url = `https://facebook.com/${username}`;
          break;
        case "whatsapp":
          url = `https://wa.me/${username.replace(/^\+/, "")}`;
          break;
        default:
          url = "#";
      }

      document.getElementById("result").classList.remove("hidden");
      document.getElementById("result-link").href = url;
      document.getElementById("result-link").textContent = url;
    }
  </script>
</body>
</html>
