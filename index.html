<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pencarian Akun Sosial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; padding: 2rem; text-align: center; }
    input, button { padding: 0.5rem; margin: 0.5rem; font-size: 1rem; border-radius: 6px; }
    button { cursor: pointer; background: #444; color: #fff; border: none; }
    button:hover { background: #666; }
  </style>
</head>
<body>
  <h1>Cari Akun Sosial</h1>
  <p>Masukkan username tanpa @</p>
  <input id="username" placeholder="Contoh: xatanicvxii">
  <div style="margin-top: 1rem;">
    <button onclick="search('telegram')">ğŸ” Telegram</button>
    <button onclick="search('instagram')">ğŸ“¸ Instagram</button>
    <button onclick="search('facebook')">ğŸ“˜ Facebook</button>
    <button onclick="search('whatsapp')">ğŸ“± WhatsApp</button>
  </div>

  <script>
    function search(platform) {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Masukkan username dulu!");

      let url = "";

      switch (platform) {
        case "telegram":
          url = "https://t.me/" + username;
          break;
        case "instagram":
          url = "https://instagram.com/" + username;
          break;
        case "facebook":
          url = "https://facebook.com/" + username;
          break;
        case "whatsapp":
          if (!/^\d+$/.test(username)) return alert("Untuk WhatsApp, masukkan nomor HP tanpa +");
          url = "https://wa.me/" + username;
          break;
      }

      window.open(url, "_blank");
    }
  </script>
</body>
</html>
