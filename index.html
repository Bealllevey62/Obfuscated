<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Obfuscated Xatanical</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator@2.18.3/dist/javascript-obfuscator.browser.js"></script>
  <style>
    body {
      background: #0e0e0e;
      color: #ccc;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #a067d1;
    }

    textarea {
      width: 90%;
      height: 200px;
      background: #111;
      color: #0f0;
      border: 1px solid #444;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      margin-top: 10px;
    }

    input[type="file"] {
      display: none;
    }

    label[for="fileInput"] {
      background: #333;
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }

    button {
      margin-top: 15px;
      background: #a067d1;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #output {
      height: 200px;
      margin-top: 10px;
    }

    .tagline {
      font-size: 18px;
      margin-bottom: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>JavaScript Encryptor (Hard)</h1>
  <div class="tagline">Welcome to Obfuscated Xatanical</div>

  <label for="fileInput">üìÅ Load File</label>
  <input type="file" id="fileInput" accept=".js">

  <br><br>
  <textarea id="input" placeholder="Masukkan kode JS atau upload file .js..."></textarea>
  <br>
  <button id="encryptBtn">Encrypt</button>
  <br><br>
  <div>üß™ Encrypted Output:</div>
  <textarea id="output" readonly></textarea>

  <script>
    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        document.getElementById('input').value = event.target.result;
      };
      reader.readAsText(file);
    });

    document.getElementById('encryptBtn').addEventListener("click", () => {
      const inputCode = document.getElementById('input').value;
      if (!inputCode.trim()) return alert("Masukkan kode terlebih dahulu!");

      const obfuscator = window['JavaScriptObfuscator'] || window['javascript-obfuscator'];
      if (!obfuscator || !obfuscator.obfuscate) {
        return alert("‚ùå Obfuscator gagal dimuat. Coba refresh halaman atau periksa jaringan.");
      }

      try {
        const obfuscatedCode = obfuscator.obfuscate(inputCode, {
          target: 'node',
          compact: true,
          controlFlowFlattening: true,
          controlFlowFlatteningThreshold: 1,
          numbersToExpressions: true,
          simplify: true,
          stringArray: true,
          stringArrayShuffle: true,
          stringArrayThreshold: 1,
          stringArrayEncoding: ['base64'],
          stringArrayIndexShift: true,
          splitStrings: true,
          splitStringsChunkLength: 8,
          selfDefending: true,
          unicodeEscapeSequence: true
        }).getObfuscatedCode();

        document.getElementById('output').value = obfuscatedCode;
      } catch (err) {
        alert("‚ùå Terjadi error saat encrypt: " + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
