<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xatanical Sosmed Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body {
      background: repeating-linear-gradient(
        45deg,
        #1a0000,
        #1a0000 10px,
        #330000 10px,
        #330000 20px
      );
      color: white;
      font-family: monospace;
      overflow-x: hidden;
    }
    .marquee {
      white-space: nowrap;
      overflow: hidden;
      position: relative;
    }
    .marquee span {
      display: inline-block;
      position: absolute;
      white-space: nowrap;
      will-change: transform;
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .black-scroll {
      color: black;
      animation-duration: 15s;
    }
  </style>
</head>
<body class="p-4">

  <!-- Header Jalan -->
  <div class="marquee text-3xl font-bold mb-6">
    <span class="text-red-600">üî• Xatanical üî• Xatanical üî• Xatanical üî•</span>
  </div>
  <div class="marquee text-xl black-scroll mb-4">
    <span>Menemukan akun sosial media secara cepat dan brutal...</span>
  </div>

  <!-- Kotak Utama -->
  <div class="bg-red-950 bg-opacity-70 border border-red-500 rounded-xl p-6 max-w-lg mx-auto shadow-2xl">
    <h1 class="text-2xl font-bold text-red-400 text-center mb-4">üéØ Xatanical Sosmed Tracker</h1>
    <input
      id="username"
      type="text"
      placeholder="Masukkan username / nomor"
      class="w-full px-4 py-2 mb-4 bg-black text-white border border-red-500 rounded"
    />
    <div class="grid grid-cols-2 gap-3 mb-4">
      <button onclick="search('telegram')" class="bg-red-600 hover:bg-red-700 py-2 px-4 rounded font-bold">Telegram</button>
      <button onclick="search('instagram')" class="bg-red-600 hover:bg-red-700 py-2 px-4 rounded font-bold">Instagram</button>
      <button onclick="search('facebook')" class="bg-red-600 hover:bg-red-700 py-2 px-4 rounded font-bold">Facebook</button>
      <button onclick="search('whatsapp')" class="bg-red-600 hover:bg-red-700 py-2 px-4 rounded font-bold">WhatsApp</button>
    </div>

    <!-- Hasil -->
    <div id="result" class="hidden mt-6 p-4 border border-green-400 rounded bg-black bg-opacity-50">
      <p class="text-green-300 font-semibold mb-2">üîç Akun Ditemukan:</p>
      <div class="flex items-center space-x-4">
        <img id="profile-pic" src="" alt="Profile" class="w-16 h-16 rounded-full border border-red-600 hidden">
        <div>
          <p id="result-text" class="text-white text-sm"></p>
          <a id="result-link" href="#" target="_blank" class="text-blue-400 underline break-all text-sm"></a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function search(platform) {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Masukkan username atau nomor dulu.");

      let url = "", pic = "", label = "";

      switch (platform) {
        case "telegram":
          url = `https://t.me/${username}`;
          pic = "https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg";
          label = `@${username}`;
          break;
        case "instagram":
          url = `https://instagram.com/${username}`;
          pic = `https://instagram.com/${username}/media/?size=t`; // placeholder
          label = `Instagram: @${username}`;
          break;
        case "facebook":
          url = `https://facebook.com/${username}`;
          pic = "https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg";
          label = `Facebook: ${username}`;
          break;
        case "whatsapp":
          let phone = username.replace(/[^0-9]/g, '');
          url = `https://wa.me/${phone}`;
          pic = "https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg";
          label = `WhatsApp: ${phone}`;
          break;
      }

      document.getElementById("result").classList.remove("hidden");
      document.getElementById("result-link").href = url;
      document.getElementById("result-link").textContent = url;
      document.getElementById("result-text").textContent = label;
      document.getElementById("profile-pic").src = pic;
      document.getElementById("profile-pic").classList.remove("hidden");
    }
  </script>
</body>
</html>
